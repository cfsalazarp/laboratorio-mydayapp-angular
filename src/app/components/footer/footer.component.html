<!-- This footer should be hidden by default and shown when there are todos -->
<footer *ngIf="this.todoStore.tasks().length !== 0" class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count">
    <strong>{{ remainingTasksCount() }}</strong>
    {{ remainingTasksCount() === 1 ? "item left" : "items left" }}
  </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a routerLink="/" class="{{ filterSelected === 'all' ? 'selected' : ''}}">All</a>
    </li>
    <li>
      <a routerLink="/pending" class="{{ filterSelected === 'pending' ? 'selected' : ''}}">Pending</a>
    </li>
    <li>
      <a routerLink="/completed" class="{{ filterSelected === 'completed' ? 'selected' : ''}}">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button *ngIf="hasCompletedTasks()" class="clear-completed" (click)="clearCompleted()">
    Clear completed
  </button>
</footer>
